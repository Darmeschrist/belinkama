<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <title>Bélinkama</title>
 
</head>

<body>
  <div class="mx-auto w-52 mt-6">

    <nav class="flex" aria-label="Breadcrumb">
      <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
        <li class="inline-flex items-center">
          <a href="#" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
            </svg>
          Acceuil
          </a>
        </li>
        <li>
          <div class="flex items-center">
            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <a href="#" class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">Projects</a>
          </div>
        </li>
        <li aria-current="page">
          <div class="flex items-center">
            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400">Flowbite</span>
          </div>
        </li>
      </ol>
    </nav>
    

  </div>

  <div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg ">
    <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">Filtrer les logements</h2>

    <form action="#" method="GET" class="space-y-4">
      <!-- Champ de saisie du lieu -->
      <div>
        <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Lieu</label>
        <input type="text" id="location" name="location" placeholder="Entrez un lieu" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300">
      </div>

      <!-- Sélection du type de logement -->
      <div>
        <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Type de logement</label>
        <select id="type" name="type" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-300 ">
          <option value="">Tous types</option>
          <option value="maison">Maison</option>
          <option value="studio">Studio</option>
          <option value="appartement">Appartement</option>
          <option value="local">Local commercial</option>
        </select>
      </div>
      

      <!-- Bouton de soumission -->
      <div class="text-center">
        <button class="btn btn-secondary " type="button">
            Aplliquez
        </button>
      </div>
    </form>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-1  gap-3 ">
    <div class="cursor-pointer group relative flex flex-col my-6 bg-white shadow-sm border border-slate-200 rounded-lg w-full sm:w-96  hover:shadow-lg transition-shadow duration-300">
      <div class="relative h-56 m-2.5 overflow-hidden text-white rounded-md">
        <img class="transition-transform duration-500 ease-[cubic-bezier(0.25, 1, 0.5, 1)] transform group-hover:scale-110" 
             src="https://images.unsplash.com/photo-1496436818536-e239445d3327?q=80&w=1200" alt="investment-seed-round" />
      </div>
      <div class="p-4">
        <h6 class="mb-2 text-orange-500 text-base font-bold">
          Successful Seed Round
        </h6>
        <h6 class="mb-2 text-base font-bold">
          Nzeng-Ayong
        </h6>
        <p class="text-slate-700 font-bold text-sm">
          2Chambres, 2Douches, 1Salon, Toilette-exterieur
        </p>
        <p class="text-slate-700 font-bold text-sm my-3">
          <span class="text-orange-500">50.000 FCFA</span> par mois 
        </p>
        <div class="flex flex-col text-sm">
          <span class="text-slate-600">
            Publié par un particulier
          </span>
        </div>
      </div>
      <div class="px-4 pb-4 pt-0 mt-2 flex flex-row">
        <p class="font-bold underline">Plus de détails</p>
        <img class="ms-8" src="img/fav.png" alt="">
      </div>
    </div>
    
  </div>
  
  
</body>
</html>
